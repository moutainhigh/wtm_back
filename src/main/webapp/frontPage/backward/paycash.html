<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台充值页面</title>
    <link rel="shortcut icon" href="http://weitaomi.b0.upaiyun.com/common/pcback/wtm1480143185357.ico"/>
    <link href="../../code/css/backcommon.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <h1>微淘米后台管理系统</h1>
</header>
<div class="content">
    <aside class="col-lg-1 col-xs-2">
        <a href="/frontPage/backward/withdraws.html" id="withdrawApproveList">提现申请</a>
        <a href="/frontPage/backward/CDNimg.html">图片上传</a>
        <a href="/frontPage/backward/CDNfile.html">文件上传</a>
        <a href="/frontPage/backward/inforsearch.html">信息查询</a>
        <a href="/frontPage/backward/paycash.html" class="nobd atagactive">会员充值</a>
    </aside>
    <article class="col-lg-11 col-xs-10">
        <div class="paddingboder">
            <div class="payhead">会员充值中心</div>
            <div class="paymoney">
                <div id="telverify">
                    <h5>手机号：</h5>
                    <div id="telbox">
                        <input type="number" name="telephone" id="telephone" value="" placeholder="请输入手机号">
                        <div id="sendVerifyCode" >发送验证码</div>
                        <div id="downtime"></div>
                    </div>
                </div>
                <div id="telcode">
                    <h5>验证码：</h5>
                    <input type="number" name="identifyCode" id="identifyCode" class="code" value="" placeholder="请输入验证码">
                </div>
            </div>
            <div class="paymoney">
                <label>
                    <h5><span>用</span>用户Id：</h5>
                    <input id="memberId" type="text" value="" placeholder="请输入用户Id"/>
                </label>
                <label>
                    <h5>充值金额：</h5>
                    <input id="cleckmoney" type="number" value="" placeholder="请输入金额（>=50）"/>
                </label>
                <label>
                    <h5>加成比例：</h5>
                    <p class="percentbox">
                        <input id="percent" type="number" value=""/>
                        %
                    </p>
                </label>
                <ul class="moneylist">
                    <h5>选择金额：</h5>
                    <li><span>50</span>元</li>
                    <li><span>100</span>元</li>
                    <li><span>200</span>元</li>
                    <li><span>500</span>元</li>
                    <li><span>1000</span>元</li>
                    <li><span>1500</span>元</li>
                    <li class="margin0"><span>2000</span>元</li>
                </ul>
            </div>
            <input type="button" value="提交" id="button">
        </div>
    </article>
</div>
<script src="../../code/js/backmanage/backcommon.js"></script>
<script src="../../code/js/backmanage/paycash.js"></script>
<script type="text/javascript" src="../../code/js/time_js.js"></script>
</body>
</html>
