<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息查询</title>
    <link rel="shortcut icon" href="../../code/img/wtm.ico"/>
    <link href="../../code/css/backcommon.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/datepicker.min.css" rel="stylesheet" type="text/css">
    <script src="../../code/js/backmanage/backcommon.js"></script>
    <script src="../../code/js/datepicker.min.js"></script>
    <script src="../../code/js/main.js"></script>
    <script src="../../code/js/backmanage/userinfor.js"></script>
    <script src="../../code/js/page.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <h1>微淘米后台管理系统</h1>
</header>
<div class="content">
    <aside class="col-lg-1 col-xs-2">
        <a href="/frontPage/backward/withdraws.html" id="withdrawApproveList">提现申请</a>
        <a href="/frontPage/backward/CDNimg.html">图片上传</a>
        <a href="/frontPage/backward/CDNfile.html">文件上传</a>
        <a href="/frontPage/backward/inforsearch.html" class="nobd atagactive">用户信息查询</a>
    </aside>
    <article class="col-lg-11 col-xs-10">
        <div class="paddingbox">
            <div class="col-xs-12">
                <ul class="query col-xs-10">
                    <li class="col-xs-4"><label>用户名：<span>名</span><input type="text" class="querycont" id="usename" value=""></label></li>
                    <li class="col-xs-4"><label>用户Id：<span>名</span><input type="text" class="querycont" id="useId" value=""></label></li>
                    <li class="col-xs-4"><label>用户电话：<input type="text" class="querycont" id="usetel" value=""></label></li>
                    <li class="col-xs-4"><label>注册时间：<input type="text" class="docs-date querycont" name="date" id="registertime" placeholder="选择注册时间"></label></li>
                    <li class="col-xs-4"><label>微信昵称：<input type="text" class="querycont" id="wechatname" value=""></label></li>
                    <li class="col-xs-4">
                        <label>查询内容：
                            <select class="querycont" id="queryclass">
                                <option>用户基本信息</option>
                                <option>米币总数</option>
                                <option>米币流水</option>
                                <option>历史任务记录</option>
                                <option selected>公众号信息</option>
                                <option>邀请记录</option>
                            </select></label></li>
                </ul>
                <div class="col-xs-1 referbtn"><input type="button" value="查询"/></div>
            </div>
            <ul class="referlist">

            </ul>
        </div>
    </article>
</div>
</body>
</html>
