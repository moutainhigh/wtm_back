<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态文件上传</title>
    <link rel="shortcut icon" href="../../code/img/wtm.ico"/>
    <link href="../../code/css/backcommon.css" rel="stylesheet" type="text/css"/>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="../../code/js/backmanage/CDNjs.js"></script>
    <script src="../../code/js/jquery.base64.js"></script>
    <script src="../../code/js/lrz.mobile.min.js"></script>
    <script>
        $(function(){
            $(".uploadfile").click(function(){
                loadupyun();
            })
        });
    </script>
</head>
<body>
<header>
    <h1>微淘米后台管理系统</h1>
</header>
<div class="content">
    <aside class="col-lg-1 col-xs-2">
        <a href="/frontPage/backward/withdraws.html" id="withdrawApproveList">提现申请</a>
        <a href="/frontPage/backward/CDNimg.html">图片上传</a>
        <a href="/frontPage/backward/CDNfile.html" class="atagactive">文件上传</a>
        <a href="/frontPage/backward/inforsearch.html" class="nobd">用户信息查询</a>
    </aside>
    <article class="col-lg-11 col-xs-10">
        <div class="boxborder">
            <div class="autoborder">
                <div class="fileshow">
                    <p id="fileshowtitle">上传内容预览</p>
                    <p id="fileshowcont"></p>
                </div>
                <div class="fileaddress">
                    <div class="CDNaddress filepreview">
                        <input id="fileupload" type="file" name="fileupload" value="点击选择文件" onchange="readAsText(this)"/>
                    </div>
                    <div class="CDNaddress CDNfileads">
                        <p>一级目录：</p>
                        <select id="onemenu">
                            <option value="-1">请选择</option>
                        </select>
                    </div>
                    <div class="CDNaddress CDNfileads">
                        <p>二级目录：</p>
                        <select id="twomenu">
                            <option value="-1">请选择</option>
                        </select>
                    </div>
                    <div class="CDNaddress CDNfileads">
                        <p>文件名称：</p>
                        <input type="text" id="title" value="请输入文件名" onfocus="if(this.value=='请输入文件名'){this.value=''}"/>
                    </div>
                    <div class="CDNaddress CDNfileads">
                        <p>图片格式：</p>
                        <select id="imgtype">
                            <option value="0">js</option>
                            <option value="1">css</option>
                            <option value="1">apk</option>
                        </select>
                    </div>
                    <div class="CDNaddress endfileads">
                        <p>文件CDN地址：</p>
                        <div id="cdnaddress" class="pathstyle fileadsstyle"></div>
                    </div>
                    <input type="button" class="uploadfile" id="fileup" value="上传文件">
                </div>
                <ul class="cdnrecord">
                    <li>文件CDN地址记录</li>
                </ul>
            </div>
        </div>
    </article>
</div>
</body>
</html>
