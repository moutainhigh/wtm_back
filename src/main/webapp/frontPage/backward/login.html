<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../code/img/wtm.ico"/>
    <title>微淘米后台登录页面</title>
    <link href="../../code/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/stylepc.css" rel="stylesheet" type="text/css"/>
    <script src="../../code/js/jquery.min.js"></script>
    <script src="../../code/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../code/js/pcjs/login.js"></script>
</head>
<body>

    <div class="headerbox">
        <div class="logo">
            <img src="../../code/img/headerlogo.png"/>
        </div>
        <p class="loginenter">微淘米后台登录入口</p>
    </div>

<div class="bnbody">
    <div class="loginbox">
        <div class="loginbg">
            <div class="loginboxhead">
            <img class="loginlogo" src="../../code/img/320.png"/>
            <h5>密码登录</h5>
            </div>
            <div class="login">
                <form Autocomplete="Off">
                    <input type="text" name="memberName" id="memberName" value="" placeholder="请输入用户名" autofocus>
                    <input type="password" name="password" id="password" value="" placeholder="请输入密码">
                    <input class="loginbutton" type="button" value="登录"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
