<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态图片上传CDN</title>
    <link rel="shortcut icon" href="http://weitaomi.b0.upaiyun.com/common/pcback/wtm1480143185357.ico"/>
    <link href="../../code/css/backcommon.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header>
    <h1>微淘米后台管理系统</h1>
</header>
<div class="content">
    <aside class="col-lg-1 col-xs-2">
        <a href="/frontPage/backward/withdraws.html" id="withdrawApproveList">提现申请</a>
        <a href="/frontPage/backward/CDNimg.html" class="atagactive">图片上传</a>
        <a href="/frontPage/backward/CDNfile.html">文件上传</a>
        <a href="/frontPage/backward/inforsearch.html" class="nobd">用户信息查询</a>
    </aside>
    <article class="col-lg-11 col-xs-10">
        <div class="boxborder">
            <div class="autoborder">
                <ul class="cdnrecord">
                    <li>文件CDN地址记录</li>
                </ul>
                <div class="upfileaddress">
                    <div class="clectimg">
                        <div class="preview"><img id="previewimg" src="http://weitaomi.b0.upaiyun.com/common/pcwap/header1480129288595.png"/></div>
                        <div class="filebox">
                            <input class="filebackgd" value="点击选择文件"/>
                            <input id="clectfile" type="file" name="clectfile" value="点击选择文件" onchange="readAsDataURL(this)"/>
                        </div>
                    </div>
                    <div class="imgaddress">
                        <div class="boxcontainer">
                            <div class="CDNaddress">
                                <p>一级目录：</p>
                                <select id="onemenu">
                                    <option value="-1">请选择</option>
                                </select>
                            </div>
                            <div class="CDNaddress">
                                <p>二级目录：</p>
                                <select id="twomenu">
                                    <option value="-1">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="boxcontainer">
                            <div class="CDNaddress">
                                <p>文件名称：</p>
                                <input type="text" id="title" value="请输入文件名" onfocus="if(this.value=='请输入文件名'){this.value=''}"/>
                            </div>
                            <div class="CDNaddress">
                                <p>图片格式：</p>
                                <select id="imgtype">
                                    <option value="0">png</option>
                                    <option value="1">jpg</option>
                                    <option value="2">ico</option>
                                    <option value="3">apk</option>
                                </select>
                            </div>
                        </div>
                        <div class="endaddress">
                            <p>文件CDN地址：</p>
                            <div id="cdnaddress" class="pathstyle" placeholder="点击生成CDN地址"></div>
                        </div>
                    </div>
                    <input type="button" class="uploadfile" value="上传文件">
                </div>
            </div>
        </div>
    </article>
</div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../../code/js/backmanage/CDNjs.js"></script>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</body>
</html>
