<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <title>我的邀请码</title>
    <link href="../../code/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/wapstyle.css" rel="stylesheet" type="text/css"/>
    <script src="../../code/js/jquery.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>


        var  getTokenUrl = 'https://api.weixin.qq.com/sns/oauth2/refresh_token?appid=wx2282c57276f83fad&grant_type=refresh_token&refresh_token='+ $.cookie("refresh_token");
        $(function(){
            wx.config({
                debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: 'wx2282c57276f83fad', // 必填，公众号的唯一标识
                timestamp: new Date().getTime()/1000, // 必填，生成签名的时间戳
                nonceStr: 'weitaomiApp', // 必填，生成签名的随机串
                signature: '',// 必填，签名，见附录1
                jsApiList: ["onMenuShareAppMessage","onMenuShareTimeline"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
            getAccessToken(getTokenUrl)
            var inviteheight=$(window).height();
            var invitewidth=$(window).width();
            var wayheight=$(".myinviteway").height();
            var waywidth=$(".myinviteway").width();
            $(".myinviteway").css("top",inviteheight-wayheight);
            $(".myinviteway").css("left",invitewidth/2-waywidth/2);
            $(".btoninvite").click(function(){
                $("#cover").css("display","block");
                $(".myinviteway").css("display","block");
                $(".nogo").css("height",inviteheight);
                $(".nogo").css("overflow","hidden");
            })
            $("#myinvitecancle").click(function(){
                $("#cover").css("display","none");
                $(".myinviteway").css("display","none");
                $(".nogo").css("overflow","auto");
            })
            var obj=document.getElementById("cover");
            obj.addEventListener("touchstart",function(e){
                $("#cover").css("display","none");
                $(".myinviteway").css("display","none");
                $(".nogo").css("overflow","auto");
            },false)
        })

        function getAccessToken(url){
            $.ajax({
                type: 'get',
                url: url,
                dataType:"jsonp",
                jsonp:"jsoncallback",
                success: function (params) {
                    var access_token=params.access_token;
                    var jsapiUrl='https://api.weixin.qq.com/cgi-bin/ticket/getticket?access_token='+access_token+'&type=jsapi';
                    getJsApiTicket(jsapiUrl)
                }
            })
        }
        function getJsApiTicket(url){
            $.ajax({
                type: 'get',
                url: url,
                dataType:"jsonp",
                jsonp:"jsoncallback",
                success: function (params) {
                    var ticket=params.ticket;
                    $.ajax({
                        type: 'post',
                        url: "/pc/admin/member/signature",
                        dataType:"json",
                        data:{nonceStr:'weitaomiApp',jsapi_ticket:ticket, url:'http://www.weitaomi.cn/frontPage/wap/myinvite.html'},
                        success: function (params) {
                            wx.config.signature=params.data
                        }
                    })
                }

            })
        }
    </script>
</head>
<body>
<div class="nogo">
<div class="myinvite">
    <img src="../../code/img/myerweima.png"/>
    <h5>成功邀请好友<br/>平台奖励好友收入的<span>10%</span></h5>
    <input class="btoninvite payconfirm" type="button" value="邀请好友"/>
</div>
<div id="cover"></div>
<ul class="myinviteway">
    <li>分享朋友圈</li>
    <li>邀请好友</li>
    <li>保存链接</li>
    <li id="myinvitecancle">取消</li>
</ul>
</div>
</body>
</html>
