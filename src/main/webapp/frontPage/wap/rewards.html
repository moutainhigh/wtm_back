<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <title>任务奖励</title>
    <link href="../../code/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/wapstyle.css" rel="stylesheet" type="text/css"/>
    <script src="../../code/js/jquery.min.js"></script>
    <script>
        $(function(){
            var signheight=$(window).height();
            var signwidth=$(window).width();
            $(".daysign").css("height",signheight);
            $(".daysign").css("width",signwidth);
            $(".signbutton").click(function(){
                    $(this).attr("src","../../code/img/MainViewImgae/signtwo.png");
//                    $(".daysignbox").delay(50000).css("display","none");

            })
            $("#signday").click(function(){
                console.log("a")
//                location.href="daysign.html";
                $(".daysignbox").slideDown("fast");
            })
        })

    </script>
</head>
<body>
<div class="daytask">
    <h5>每日任务</h5>
<ul id="daytaskul">
    <li id="signday">
        <h6>每日签到</h6>
        <p>10米</p>
    </li>
    <li>
        <h6>每日分享朋友</h6>
        <p>30米</p>
    </li>
</ul>
</div>
<div class="undotask">
    <h5>未完成任务</h5>
    <ul id="undotaskul">
        <li>
            <h6>每日签到</h6>
            <p>10米</p>
        </li>
        <li>
            <h6>每日分享朋友圈</h6>
            <p>30米</p>
        </li>
    </ul>
</div>
<div class="daysignbox">
    <img class="daysign" src="../../code/img/MainViewImgae/abputsign.png"/>
    <img class="signbutton" src=""/>
</div>
</body>
</html>
