<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <title>申请提现</title>
    <link href="../../code/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/wapstyle.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<ul class="wxcash">
    <li>
        <h6>可用余额(元)：</h6>
        <p id="cashon">1.07元</p>
    </li>
    <li>
        <h6>微信账户：</h6>

    <li>
        <h6>提现金额(元)：</h6>
        <p id="getmoneyway"><input type="text" value="" placeholder="请选择提现金额" autofocus/>元</p>
        <img class="wxcashnext" src="../../code/img/next.png"/>

    <textarea class="wxcashremark" rol="5">备注：</textarea>
    <input class="payconfirm" type="button" value="提交"/>
</ul>
