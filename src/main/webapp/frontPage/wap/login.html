<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <title>登录页面</title>
    <link href="../../code/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/wapstyle.css" rel="stylesheet" type="text/css"/>
    <script src="../../code/js/jquery.min.js"></script>
    <script src="../../code/js/jquery.cookie.js"></script>
    <script>
        $(function(){
            $(".wxjump").click(function(){
                location.href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx2282c57276f83fad&redirect_uri=http%3a%2f%2fwww.weitaomi.cn%2fwxRegisterOAuth&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect";
            })
            $(".loginbutton").click(function(){
                $("#form").attr("enctype","multipart/form-data");
                var memberName=$("#memberName").val();
                var password=$("#password").val();
                $.ajax({
                    type: 'post',
                        url: '/pc/admin/member/login',
                        data: {mobileOrName:memberName,password:password},
                        beforeSend: function (XMLHttpRequest) {
                    XMLHttpRequest.setRequestHeader("from","2")
                },
                    success: function (params) {
                        var param=eval(params);
                        if (param!=null&&param.errorCode==0){
                            var data=param.data
                            if (data.id!=null){
                                $.cookie("memberId",data.id,{expires:30,path:"/frontPage/wap"})
                                $.cookie("memberName",data.memberName,{expires:30,path:"/frontPage/wap"})
                                $.cookie("password",data.password,{expires:30,path:"/frontPage/wap"})
                                var image=data.imageUrl;
                                if (image.indexOf("http")<0){
                                    image ="http://weitaomi.b0.upaiyun.com"+image
                                }
                                $.cookie("imageUrl",image,{expires:30,path:"/frontPage/wap"})
                                $.cookie("telephone",data.telephone,{expires:30,path:"/frontPage/wap"})
                                $.cookie("officialAccountList",data.officialAccountList,{expires:30,path:"/frontPage/wap"})
                                $.cookie("thirdLogin",data.thirdLogin,{expires:30,path:"/frontPage/wap"})
                                $.cookie("payList",data.payList,{expires:30,path:"/frontPage/wap"})
                                location.href="index.html";
                            }
                        } else if (errorCode==4){
                            alert(data.message)
                        }
                    }
                });
            })
        })
    </script>
</head>
<body>
<img class="accountimg" src="../../code/img/76pt-2x.png"/>
<div class="login">
<form>
    <input type="text" name="memberName" id="memberName" value="" placeholder="请输入用户名" autofocus>
    <input type="password" name="password" id="password" value="" placeholder="请输入密码">
    <input class="payconfirm loginbutton" type="button" value="登录"/>
</form>
</div>
    <p class="wordpage"><span><a href="forgetcode.html"> 忘记密码</a></span><a href="Register.html"> 注册</a></p>
<img class="wxjump" src="../../code/img/regist/wxLoginLogo.png"/>
</body>
</html>
