<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <title>修改密码</title>
    <link href="../../code/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/wapstyle.css" rel="stylesheet" type="text/css"/>
    <script src="../../code/js/jquery.min.js"></script>
    <script>
        $(function(){
            var forgetheight=$(window).height();
            var documentheight=$(".forgetpage").height();
            $(".forgetpage").css("padding-top",(forgetheight-documentheight)/4);

            $("#register").click(function(){
                var minlength=$("#password").val().length;
                var minlengthtwo=$("#passwordtwo").val().length;
                if($("#password").val()==$("#passwordtwo").val()){
                    if(minlength<6){
                      alert("密码长度不能少于6位,请重新输入密码");
                        $("input[type='password']").val("");
                    }else{
                        ajax()
                        location.href="login.html";
                    }
                }else{
                    alert("密码不一致，请重新输入密码");
                    $("input[type='password']").val("");
                }
            })
        })
    </script>
</head>
<body>
<div class="forgetpage">
    <form id="registerForm">
            <input type="password" name="password" id="password" value="" placeholder="请输入密码">
        <input type="password" name="password" id="passwordtwo" value="" placeholder="请再次输入密码">
    </form>
    <a id="register" class="payconfirm">确&nbsp&nbsp定</a>
</div>
</body>
</html>
