<!DOCTYPE html>
<html lang="en">
<head>

            var loginwidth=$(window).width();
            var promptwidth=$("#prompt").width();
            $("#prompt").css("top",loginheight/2.5);
            $("#prompt").css("left",loginwidth/2-promptwidth/2);

            $("#register").click(function(){

                        $('#prompt').delay(600).fadeOut(350);
                        $("input[type='password']").val("");
                    }else{

                        var password=$("#password").val();

                            data: {password: password},

                                        location.href = "login.html";
                                    }

    </script>
</head>
