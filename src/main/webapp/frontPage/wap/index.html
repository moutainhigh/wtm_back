            $(".homebanner ul").css("width",liwi*length);
            var ulwi=$(".homebanner ul").width();
            function show() {
                if (index == length - 1) {
                    $(".homebanner ul").css("right",0);

                    index++;
                }
                $(".homebanner ul").animate({right: -index * liwi},400);

            getLocation();

                updateMyscore()
            })
