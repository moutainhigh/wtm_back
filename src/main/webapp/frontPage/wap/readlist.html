    <script>
        var memberId;
        var requestTime;
        var articleId;
        function GetQueryString(name)
        {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if(r!=null)return  unescape(r[2]);return null;
        }
        $(function(){
            memberId=GetQueryString('memberId');
            requestTime=GetQueryString('memberId');
            $.ajax({
                type: 'get',
                dataType: 'json',
                url: '/pc/admin/member/getArticleList',
                data: {memberId: memberId, time: requestTime},
                success: function (params) {
                    var json = eval(params); //数组
                    console.log("json数据为：" + params)
                    if (json!=null&&json.errorCode == 0){
                        var li=document.createElement("li");
                        var div1=document.createElement('div');
                        div1.className="col-xs-3 listimg";
                        var img=document.createElement('img');
                        img.setAttribute("src","../../code/img/shuiguo.png")
                        div1.appendChild(img);
                        var div2=document.createElement('div');
                        div2.className="readdetails col-xs-6";
                        var h5=document.createElement('h5');
                        h5.innerHTML="ios10";
                        var h6=document.createElement('h6');
                        h6.innerHTML="ios10有哪些新特征";
                        var p=document.createElement('p');
                        p.innerHTML="剩余阅读数："
                        var span=document.createElement('span');
                        span.innerHTML="0"
                        p.appendChild(span);
                        div2.appendChild(h5);
                        div2.appendChild(h6);
                        div2.appendChild(p);
                        var div3=document.createElement('div');
                        div3.className="checkanniu col-xs-3";
                        var a=document.createElement('a');
                        a.innerHTML="阅读";
                        div3.appendChild(a);
                        li.appendChild(div1);
                        li.appendChild(div2);
                        li.appendChild(div3);
                        document.body.appendChild(li);
                        document.getElementsByTagName('ul')[0].appendChild(li);//动态添加文章（li标签）
                    }else{alert("获取数据失败")}
                },
                error:function (data){
                    console.log(data)
                    alert("页面加载错误，请重试");
                }
            })
        })


      </script>
