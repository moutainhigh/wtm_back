<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <title>申请充值</title>
    <link href="../../code/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/wapstyle.css" rel="stylesheet" type="text/css"/>
    <script src="../../code/js/jquery.min.js"></script>
    <script>
        $(function(){
            var height=$(".payway h3").height();
            console.log(height);
            //js制作单选框效果
            $('label').click(function(){
                var radioId = $(this).attr('name');
                $('label').removeAttr('class') && $(this).attr('class', 'checked');
                $('input[type="radio"]').removeAttr('checked') && $('#' + radioId).attr('checked', 'checked');
            });
        })
    </script>
</head>
<body>
<div class="payway">
    <h3>请选择充值方式</h3>
    <div class="bdnone">
        <label><input type="radio" id="wxpay" name="sport" value="微信充值"><img src="../../code/img/pay/wxlogot.png"/>微信充值<span>我</span></label>
    </div>
</div>
<div class="paymuch">
    <h3>请选择充值金额</h3>
<div>充值金额￥
    <input type="text" value="" placeholder="请输入金额" autofocus/>元 </div>
    <ol class="paydetails">
        <li><span>*</span>到账时间最快当天，通常为第二天到账</li>
        <li><span>*</span><strong>周末、法定节假日不处理提现</strong>（周五周六顺延至周一，周日顺延至周二）</li>
        <li><span>*</span>所有账户充值均人工审核，审核完成后由系统自动充值</li>
    </ol>
</div>
<input class="payconfirm" type="button" value="确认"/>

</body>
</html>
