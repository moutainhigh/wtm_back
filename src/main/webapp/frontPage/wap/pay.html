<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <title>申请充值</title>
    <link rel="stylesheet" href="../../code/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../code/css/bootstrap-theme.min.css">
    <link href="../../code/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="../../code/css/wapstyle.css" rel="stylesheet" type="text/css"/>
    <script src="../../code/js/jquery.min.js"></script>
    <script src="../../code/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="../../code/js/html5shiv.min.js"></script>
    <script src="../../code/js/respond.min.js"></script>
    <![endif]-->
    <script src="../../code/js/jsmy.js"></script>
</head>
<body>
<div class="payway">
    <h3>请选择充值方式</h3>
    <form action="" method="get">
    <label><input type="radio" name="inpayway" value="zfb"/> 支付宝充值</label>
    <label><input type="radio" name="inpayway" value="weixin"/> 微信充值</label>
    </form>
</div>
<div class="paymuch">
    <h3>请选择充值金额</h3>
<label>充值金额（￥）<input type="text" value="请输入金额"/> </label>
    <ol>
        <li>到账时间最快当天，通常为第二天到账</li>
        <li>周末、法定节假日不处理提现（周五周六顺延至周一，周日顺延至周二）</li>
        <li>所有账户充值均人工审核，审核完成后由系统自动充值</li>
    </ol>
</div>
</body>
</html>
